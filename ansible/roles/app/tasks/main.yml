---

- name: Gathering facts
  setup:

- name: Gather variables for each operating system
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}.yml"
    - "{{ ansible_os_family | lower }}.yml"

- name: Install distro packages
  package:
    name: "{{ item }}"
    state: present
  with_items: "{{ app_packages }}"

- name: Install pip packages
  pip:
    name: "{{ app_pip_packages }}"
    state: present

- name: Update all packages
  package:
    name: "*"
    state: latest

- name: Gathering facts
  setup:

- name: Just force systemd to reread configs
  ansible.builtin.systemd:
    daemon_reload: yes

- name: Just force systemd to re-execute itself
  ansible.builtin.systemd:
    daemon_reexec: yes

- name: Ensure docker started
  service:
    name: docker
    enabled: yes
    state: started

- name: Launch docker container app
  docker_container:
    name: pvclabs-gamercon-server
    image: chalupaul/pvclabs-gamercon-server
    state: started

- name: Mark completed
  file:
    path: /root/completed
    state: touch
    mode: 0644
